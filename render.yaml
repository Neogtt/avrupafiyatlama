services:
  - type: web
    name: avrupafiyatlama
    env: node
    plan: free
    region: frankfurt
    buildCommand: npm install && cd client && npm install && npm run build && cd ..
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # NOT: Free plan'da persistent disk yok!
